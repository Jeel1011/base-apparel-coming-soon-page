<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="/base-apparel-coming-soon-master/images/favicon-32x32.png">

  <!-- font family link -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- css file link -->
  <link rel="stylesheet" href="/base-apparel-coming-soon-page/style.css">
 
</head>
<body>
  <!-- main container start from here -->
  <main class="container">
    <!-- home-containt section start from here -->
    <section class="container_home-containt">
      <!-- logo -->
      <img class="logo" src="/base-apparel-coming-soon-page/images/logo.svg" alt="logo" srcset=""/>
      <!-- home-text -->
      <div class="container_home-containt_home-text">
        <h1><span>We're</span> coming soon</h1>
        <p>Hello fellow shoppers! We're currently building our new fashion store. 
          Add your email below to stay up-to-date with announcements and our launch deals.
        </p>
        <!-- Input section -->
        <div class="input-section">
          <input type="email" class="email" placeholder="Email Address">
          <label for="email" class="error-msg"></label>
          <div class="error-icon"></div>
          <button class="btn">
            <div class="arrow-img"><img src="/base-apparel-coming-soon-page/images/icon-arrow.svg" alt="no arrow-icon" srcset=""></div>
          </button>
        </div>
      </div>
    </section>
    <!-- desktop Image -->
    <section class="container_home-image"></section>
  </main>

  <script src="/base-apparel-coming-soon-page/script.js"></script>

</body>
</html>
